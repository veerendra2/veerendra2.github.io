# Based on https://github.com/adityatelange/hugo-PaperMod/blob/exampleSite/configTaxo.yml
baseURL: "https://veerendra2.github.io"
title: Veerendra's Blog
paginate: 5
theme: "hugo-PaperMod-6.0"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: "UA-112970252-1"

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - identifier: archive
          name: Archive
          url: /archives/
          weight: 0
        - identifier: search
          name: Search
          url: /search/
          weight: 0
        - identifier: about
          name: About
          url: /about/
          weight: 0

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "My Blog"
  author: Veerendra K
  defaultTheme: auto
  ShowShareButtons: false
  ShowReadingTime: true
  disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  tocopen: true
  # comments: false
  # images: ["papermod-cover.png"]

  comments:
    provider: giscus
    commentable:
      page: true
      post: true
    giscus:
      repo: veerendra2/veerendra2.github.io
